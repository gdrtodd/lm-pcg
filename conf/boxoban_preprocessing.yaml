defaults:
  - _self_  # Defaults defined below

  # - override hydra/launcher: submitit_local
  - override hydra/launcher: submitit_slurm



hydra:
  sweeper:
    params:
      n_proc: 16
      level_file_idx: range(1, 5)

  launcher:
    tasks_per_node: 1
    cpus_per_task: 16
    gpus_per_node: 0
    timeout_min: 1440
    mem_gb: 10


  job:
    # Prevent hydra from automatically changing the working directory of each experiment.
    chdir: False


source: microban
aggregate: False  # Collect all results into a single file
augment: False
n_proc: 1
data_dir: ./data
save_dir: ./caches
level_file_idx: null  # None value processes all files sequentially
save_freq: 1000