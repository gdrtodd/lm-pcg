defaults:
  - _self_  # Defaults defined below

  # - override hydra/launcher: submitit_local
  - override hydra/launcher: submitit_slurm



hydra:
  sweeper:
    params:
      level_file_idx: range(0, 450)

  launcher:
    tasks_per_node: 1
    cpus_per_task: 40
    gpus_per_node: 0
    timeout_min: 400
    mem_gb: 10


  job:
    # Prevent hydra from automatically changing the working directory of each experiment.
    chdir: False


n_proc: 40
data_dir: ./data
save_dir: ./caches
level_file_idx: null  # None value processes all files sequentially