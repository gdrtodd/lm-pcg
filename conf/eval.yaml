defaults:
  - config
  - _self_

  # - override hydra/launcher: submitit_local
  - override hydra/launcher: submitit_slurm


render: false
num_eval_proc: 10  # For computing solutions in parallel
eval_tolerance: null

hydra:
  # Eval sweep hyperparameters
  sweeper:
    params:
      gen_temp: 1, 2, 3, 4
      gen_top_p: 0.33, 0.66, 1
      gen_beams: 5, 10, 15

  # SLURM-specific arguments
  launcher:
    tasks_per_node: 1
    cpus_per_task: 10
    gpus_per_node: 1
    timeout_min: 100
    mem_gb: 30